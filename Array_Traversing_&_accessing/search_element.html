<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searching - Linear Search</title>

    <script>
        let data = [20, 40, 60, 5, 10, 70, 80, 99];
        let item = 70;
        let index = undefined;

        for(let i = 0; i<data.length; i++){
            if(data[i] === item){
                index=i;
                break;
            }
        }
        console.log(index)
        // // default function
        // console.log(data.indexOf(item))
    </script>
</head>
