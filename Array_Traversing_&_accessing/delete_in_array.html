    <title>Delete in Array</title>

    <script>
        let data = [30, 20, 45, 76, 20, 80]
        let position = 3;

        console.log(data)

        for(let i= position; i<=data.length-1; i++){
            data[i] = data[i+1]
            if(i== data.length-1){
                data.length = data.length-1
            }
        }
        // data.length = data.length-1  // also can do this here

        console.log(data)
